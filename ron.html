<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Draggable Audio Player</title>
<style>
  /* Optional CSS for styling the player */
  #audioPlayer {
    width: 300px;
  }
 button {
    border: none;
    background: none;
    cursor: pointer;
    padding: 0;
  }
#ronaldregan {
  position: absolute;
  width: 50%;
  z-index: 7;
  right: 50%;
  bottom: 85%;
  background-color: #f1f1f1;
  border: 3px solid #d3d3d3;
  text-align: center;
}

#john {
  position: absolute;
  bottom: 20%;
  right: 55%;
  width: 30%;
  z-index: 9;
  background-color: #f1f1f1;
  border: 3px solid #d3d3d3;
  text-align: center;
}

.mydivheader {
  padding: 10px;
  cursor: move;
  z-index: 10;
  background-color: #2196F3;
  color: #fff;
}

</style>
</head>
<body>

<div id="ronaldregan">
  <img src="ron8.webp" alt="ronaldregan">
</div>

<div id="john">
  <img src="john.png" alt="john">
  <button onclick="startAudio()">Click here for a song</button>
  <div id="playerControls" style="display: none;">
    <audio id="audioPlayer" src="https://raw.githubusercontent.com/strategram/strategram.github.io/master/free.mp3"></audio>
    <!-- Progress bar -->
    <input type="range" id="progressBar" value="0" step="1" style="width: 100%;" onchange="seekAudio()">
  </div>
</div>

<script>
// Make the draggable elements draggable
dragElement(document.getElementById("ronaldregan"));
dragElement(document.getElementById("john"));

// Function to make an element draggable
function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  elmnt.onmousedown = dragMouseDown;

  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  }

  function closeDragElement() {
    // stop moving when mouse button is released:
    document.onmouseup = null;
    document.onmousemove = null;
  }
}

// Audio player functionality
var audio = document.getElementById("audioPlayer");
var progressBar = document.getElementById("progressBar");

audio.addEventListener("timeupdate", updateProgressBar);

function updateProgressBar() {
  var percentage = (audio.currentTime / audio.duration) * 100;
  progressBar.value = percentage;
}

function seekAudio() {
  var seekTo = audio.duration * (progressBar.value / 100);
  audio.currentTime = seekTo;
}

function startAudio() {
  var playerControls = document.getElementById("playerControls");
  playerControls.style.display = "block";
  audio.play();
}
</script>

</body>
</html>
