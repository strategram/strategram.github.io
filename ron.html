<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Draggable Audio Player</title>
<style>
  /* Optional CSS for styling the player */
  #audioPlayer {
    width: 300px;
  }
 button {
    border: none;
    background: none;
    cursor: pointer;
    padding: 0;
  }
#ronaldregan {
  position: absolute;
  z-index: 7;
  background-color: #f1f1f1;
  border: 1px solid #d3d3d3;
  text-align: center;
}
#john {  position: absolute;
        top: 80px;
  right: 0;
  width: 200px;
  height: 100px;
  z-index: 9;
  background-color: #f1f1f1;
  border: 1px solid #d3d3d3;
  text-align: center;
}
#mydivheader {
  padding: 10px;
  cursor: move;
  z-index: 10;
  background-color: #2196F3;
  color: #fff;
}

</style>
</head>
<body>

<div id="ronaldregan">
  <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
  <div id="mydivheader">Click here to move</div>
 <img src="ron8.webp" alt="ronaldregan">
</div>

<div id="john">
  <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
  <div id="mydivheader">Click here to move</div>
 <img src="john.png" alt="john">

<button onclick="startAudio()">Click here for a song</button>

<div id="playerControls" style="display: none;">
  <audio id="audioPlayer" <audio id="audioPlayer" src="https://raw.githubusercontent.com/strategram/strategram.github.io/master/free.mp3"></audio>
  <!-- Progress bar -->
  <input type="range" id="progressBar" value="0" step="1" style="width: 100%;" onchange="seekAudio()">
</div>
</div>

<script>
var audio = document.getElementById("audioPlayer");
var progressBar = document.getElementById("progressBar");

audio.addEventListener("timeupdate", updateProgressBar);

function updateProgressBar() {
  var percentage = (audio.currentTime / audio.duration) * 100;
  progressBar.value = percentage;
}

function seekAudio() {
  var seekTo = audio.duration * (progressBar.value / 100);
  audio.currentTime = seekTo;
}
  // Make the DIV element draggable:
dragElement(document.getElementById("mydiv"));

function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  if (document.getElementById(elmnt.id + "header")) {
    // if present, the header is where you move the DIV from:
    document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
  } else {
    // otherwise, move the DIV from anywhere inside the DIV:
    elmnt.onmousedown = dragMouseDown;
  }

  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  }

  function closeDragElement() {
    // stop moving when mouse button is released:
    document.onmouseup = null;
    document.onmousemove = null;
  }
}
</script>

</body>
</html>
